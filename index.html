<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Luyện Thi Toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Kho Tàng Bài Tập Toán</h1>
            <p>Tuyển tập các bài toán từ cơ bản đến nâng cao</p>
        </div>

        <div class="grid-container" id="danh-sach">
            <p style="text-align: center; width: 100%;">Đang tải dữ liệu, vui lòng đợi...</p>
        </div>
    </div>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('danh-sach');
                container.innerHTML = ''; 
                
                data.forEach((bai, index) => {
                    // Tạo một thẻ card cho mỗi bài
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div>
                            <div class="badges">
                                <span class="badge badge-blue">${bai.ky_thi}</span>
                                <span class="badge badge-gray">${bai.loi_cau}</span>
                            </div>
                            <div class="card-title">Bài toán số ${index + 1}</div>
                        </div>
                        <a href="chitiet.html?id=${bai.id}" class="btn-outline">Vào làm bài →</a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('danh-sach').innerHTML = '<p>❌ Lỗi truy xuất dữ liệu. Bạn nhớ mở bằng Live Server nhé!</p>';
            });
    </script>

</body>
</html>
